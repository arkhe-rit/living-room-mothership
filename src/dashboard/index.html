    </section>

    <section id="control-panel">
        <div id="message-sender">
            <div id="channel-selector">
                <label for="channel-selector-input">Channel:</label>
                <select id="channel-selector-input"></select>
            </div>

            <div id="type-selector">
                <label for="type-selector-input">Type:</label>
                <select id="type-selector-input">
                    <option value="command">Command</option>
                    <option value="algebra">Algebra</option>
                </select>
            </div>

            <div id="command-selector">
                <label for="command-selector-input">Command:</label>
                <input type="text" id="command-selector-input" placeholder="(If applicable)">
            </div>

            <div id="value-selector">
                <label for="value-selector-input">Value:</label>
                <input type="text" id="value-selector-input">
            </div>

            <button type="button" id="message-sender-button">Publish Message</button>
        </div>

        <div id="message-filter">
            <div>
                <input type="checkbox" id="filter-tv" checked="true">
                <label for="filter-tv">projector/tv</label>
            </div>
            <div>
                <input type="checkbox" id="filter-epaper" checked="true">
                <label for="filter-epaper">projector/epaper</label>
            </div>
            <div>
                <input type="checkbox" id="filter-lamp" checked="true">
                <label for="filter-lamp">projector/lamp</label>
            </div>
            <div>
                <input type="checkbox" id="filter-chairs" checked="true">
                <label for="filter-chairs">observer/chairs</label>
            </div>
            <div>
                <input type="checkbox" id="filter-coffee" checked="true">
                <label for="filter-coffee">observer/coffee</label>
            </div>
            <div>
                <input type="checkbox" id="filter-rug" checked="true">
                <label for="filter-rug">observer/rug</label>
            </div>
            <div>
                <input type="checkbox" id="filter-translator" checked="true">
                <label for="filter-translator">translator</label>
            </div>

            <button type="button" id="apply-filters">Filter Messages</button>
        </div>
    </section>

    <hr>

    <section id="client-list">
        <div class="left">
            <h2>Observers</h2>
            <ul id="observer-list">
                <li id="chairs">
                    <p class="observer-name">Observer #1</p>
                    <p class="observer-status">Value: [Value]</p>
                </li>
                <li id="coffee">
                    <p class="observer-name">Observer #2</p>
                    <p class="observer-status">Value: [Value]</p>
                </li>
                <li id="rug">
                    <p class="observer-name">Observer #3</p>
                    <p class="observer-status">Value: [Value]</p>
                </li>
            </ul>
        </div>

        <div class="right">
            <h2>Projectors</h2>
            <ul id="projector-list">
                <li id="tv-channel">
                    <p class="projector-name">TV Channel</p>
                    <p class="projector-status">State: N/A</p>
                </li>
                <li id="tv-filter">
                    <p class="projector-name">TV Filter</p>
                    <p class="projector-status">State: N/A</p>
                </li>
                <li id="e-paperl">
                    <p class="projector-name">E-Paper</p>
                    <p class="projector-status">State: [State]</p>
                </li>
                <li id="lamps">
                    <p class="projector-name">Lamps</p>
                    <p class="projector-status">State: [State]</p>
                </li>
            </ul>
        </div>
    </section>
