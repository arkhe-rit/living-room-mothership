<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Arkhe</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://use.typekit.net/nqp6vse.css" />
  </head>
  <body>
    <div id="container">
      <div id="observer">
        <div>
          <h1>Input</h1>
          <video id="webcam" autoplay></video>
        </div>
        <div id="buttons">
          <button id="getUserMediaButton">Get User Media</button>
        </div>
        <div>
          <canvas id="grabFrameCanvas" width="515px" height="414px" style="display: none"></canvas>
        </div>
      </div>
      <div id="projector">
        <h1>Output</h1>
        <div id="projectorContent">
          <pre><code id="display" style="display: hidden">x => x</pre>
        </div>
        <div id="borderTop">
          <img src="../media/borders/borderTop.svg" width="224" />
        </div>
        <div id="borderBottom">
          <img src="../media/borders/borderBottom.svg" width="224" />
        </div>
        <button id="copyButton">Copy</button>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
