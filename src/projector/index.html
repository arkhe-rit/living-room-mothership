<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Arkhe</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://use.typekit.net/nqp6vse.css" />
  </head>
  <body>

    <!-- Videos Shown on TV -->
    <video id="static" src="./media/static.mp4" autoplay muted loop></video>
    <video id="heroquest" src="./media/heroquest.mp4" autoplay muted loop></video>
    <video id="luckyStrike" src="./media/luckyStrike.mp4" autoplay muted loop></video>
    <video id="rocCommercials" src="./media/roc_commercials.mp4" autoplay muted loop></video>  
    <video id="travis" src="./media/travis.mov" style="width:100%; object-position: 50% 25%; object-fit: cover" autoplay muted loop></video>  

    <!-- Dashboard Sliders -->
    <h1>DEVELOPMENT DASHBOARD</h1>
    <div class="side-by-side">
      <p>Channel</p>
      <input type="range" id="channel" min="0" max="9" step="1" value="0">
      <p id="channelState">0</p>
    </div>
    <br>
    <div class="side-by-side">
      <p>Filter</p>
      <input type="range" id="filter" min="0" max="9" step="1" value="0">
      <p id="filterState">0</p>
    </div>
    <br>
    <div class="side-by-side">
      <p>E-Ink Tablet</p>
      <input type="range" id="eink" min="0" max="9" step="1" value="0">
      <p id="einkState">0</p>
    </div>

    <!-- Canvas Wizardry -->
    <canvas id='backBuffer' hidden></canvas>
    <canvas id='myCanvas' width=700 height=700></canvas>

    <script type="module" src="channel.js"></script>
    <script type="module" src="filter.js"></script>
    <script type="module" src="eink.js"></script>
    <script type="module" src="dashboard.js"></script>
  </body>
</html>
