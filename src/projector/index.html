<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Arkhe</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://use.typekit.net/nqp6vse.css" />
  </head>
  <body>

    <!-- Videos Shown on TV -->
    <video id="content" src="./media/heroquest.mp4" autoplay muted loop></video>

    <!-- Dashboard Sliders -->
    <h1>DEVELOPMENT DASHBOARD</h1>
    <div class="side-by-side">
      <p>Channel</p>
      <input type="range" id="channel-select" min="0" max="5" step="1" value="0">
      <p id="channel-state">0</p>
    </div>
    <br>
    <div class="side-by-side">
      <p>Filter</p>
      <input type="range" id="filter-select" min="0" max="9" step="1" value="0">
      <p id="filter-state">0</p>
    </div>
    <br>
    <div class="side-by-side">
      <p>E-Ink Tablet</p>
      <input type="range" id="eink-select" min="0" max="9" step="1" value="0">
      <p id="eink-state">0</p>
    </div>

    <!-- Canvas Wizardry -->
    <canvas id='backBuffer' hidden></canvas>
    <canvas id='myCanvas' width=700 height=700></canvas>

    <!-- <script type="module" src="channel.js"></script> -->
    <!-- <script type="module" src="eink.js"></script> -->
    <script type="module" src="dashboard.js"></script>
  </body>
</html>
