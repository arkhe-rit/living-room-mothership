  <body>

    <video id="heroquest" src="./videos/heroquest.mp4" autoplay muted loop></video>

    <script>
       function noneClicked(){ 
        document.getElementById("heroquest").style.filter = "none"; 
        console.log("None");
      }

      function blurClicked(){ 
        document.getElementById("heroquest").style.filter = "blur(2px)"; 
        console.log("None");
      }

      function grayscaleClicked(){ 
        document.getElementById("heroquest").style.filter = "grayscale(80%)"; 
        console.log("None");
      }

      function saturateClicked(){ 
        document.getElementById("heroquest").style.filter = "saturate(200%)"; 
        console.log("None");
      }
    </script>

    <div>
      <button type="button" onclick="noneClicked()" id="none">None</button>
      <button type="button" onclick="grayscaleClicked()" id="grayscale">Grayscale</button>
      <button type="button" onclick="blurClicked()" id="blur">Blur</button>
      <button type="button" onclick="saturateClicked()" id="saturate">Saturate</button>
    </div>

    <script type="module" src="index.js"></script>

  </body>
</html>
